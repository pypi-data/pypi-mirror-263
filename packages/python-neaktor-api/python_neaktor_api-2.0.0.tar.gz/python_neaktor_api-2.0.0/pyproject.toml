[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/neaktor"]


[project]
name = "python-neaktor-api"
version = "2.0.0"
authors = [
  { name="Taras Kvitko", email="tkvitko@gmail.com" },
]
description = "Package to interact with neaktor API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/tkvitko/python-neaktor-api"
Issues = "https://github.com/tkvitko/python-neaktor-api/issues"
