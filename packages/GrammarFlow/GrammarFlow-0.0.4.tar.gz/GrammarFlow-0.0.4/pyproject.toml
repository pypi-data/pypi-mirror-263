[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "GrammarFlow"
version = "0.0.4"
authors = [
  { name="AkshathRaghav", email="araviki@purdue.edu" },
]
description = "Ensuring parsability of LLM responses in agent chains"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'pydantic==1.8.2',
  'tiktoken==0.6.0',
  'llama-cpp-python==0.2.50',
  'openai==1.13.0',
  'isort',
  'black'
]

[project.urls]
Homepage = "https://github.com/e-lab/SyntaxShaper"
Issues = "https://github.com/e-lab/SyntaxShaper/issues"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]