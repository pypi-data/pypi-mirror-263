[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tolerantjson"
version = "1.0.0"
description = "A JSON parser that tolerates common syntax errors."
readme = "README.md"
requires-python = ">=3.6"
authors = [{ name = "Nurettin AbacÄ±", email = "abacinurettin@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["json", "parser", "tolerant", "error-handling"]

[project.optional-dependencies]
dev = ["black", "bumpver", "isort"]

[project.urls]
Homepage = "https://github.com/nurettn/tolerantjson"
Repository = "https://github.com/nurettn/tolerantjson"