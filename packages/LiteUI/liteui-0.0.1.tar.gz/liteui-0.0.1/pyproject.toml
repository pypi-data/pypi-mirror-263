[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "LiteUI"
dynamic = ["version"]
description = 'LiteUI is a simple and lightweight UI library for Python.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Hasan Sezer TaÅŸan", email = "hasansezertasan@gmail.com" },
]
classifiers = [
  "Development Status :: 1 - Planning",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/hasansezertasan/LiteUI#readme"
Issues = "https://github.com/hasansezertasan/LiteUI/issues"
Source = "https://github.com/hasansezertasan/LiteUI"

[tool.hatch.version]
path = "src/liteui/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/liteui tests}"

[tool.coverage.run]
source_pkgs = ["liteui", "tests"]
branch = true
parallel = true
omit = [
  "src/liteui/__about__.py",
]

[tool.coverage.paths]
liteui = ["src/liteui", "*/liteui/src/liteui"]
tests = ["tests", "*/liteui/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
