[tool.poetry]
name = "biocolabsdk"
version = "1.0.7"
description = "A set of python modules for accessing BioTuring Ecosystem on BioStudio private server"
authors = ["BioTuring <support@bioturing.com>"]
readme = "README.md"
packages = [{include = "biocolabsdk"}]

[tool.poetry.dependencies]
python = "^3.7"
bioturing-connector = "^1.8"
bioflex = "^1.1"
requests = "^2.31"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
