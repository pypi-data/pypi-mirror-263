[build-system]
requires = ["numpy", "setuptools >=42"]
build-backend = "setuptools.build_meta"

[project]
name = "yaigr"
version = "1.0.0"
authors = [
  { name="Alexey Kosenko", email="box@alkosenko.tech" },
]
description = "Image generator"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
