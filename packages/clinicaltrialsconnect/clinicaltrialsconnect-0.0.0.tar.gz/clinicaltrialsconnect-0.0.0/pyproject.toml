[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "clinicaltrialsconnect"
version = "0.0.0"
description = "Easy connecting and querying to clinical trials database from AACT"
authors = ["Indraneel Chakraborty"]
readme = "README.md"
homepage = "https://github.com/ineelhere/clinicaltrialsconnect"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8"
pandas = ">=2.0.3"
psycopg2 = { version = ">=2.9.9", extras = ["binary"] }

[tool.poetry.dev-dependencies]
pytest = ">=7.0" 
twine = ">=4.0.2"

[tool.poetry.scripts]

[tool.poetry.extras]
