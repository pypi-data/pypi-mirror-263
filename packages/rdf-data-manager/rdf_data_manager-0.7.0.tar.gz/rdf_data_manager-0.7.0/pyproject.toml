[tool.poetry]
name = "rdf-data-manager"
version = "0.7.0"
description = "Load RDF data from S3 to SPARQL endpoint"
authors = ["Logilab"]
readme = "README.md"
packages = [{include = "rdf_data_manager"}]

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.34.68"
requests = "^2.31.0"
tqdm = "^4.66.2"
rdflib = "^7.0.0"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
ipdb = "^0.13.13"
ipython = "^8.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
rdf-data-manager = "rdf_data_manager.__init__:main"
