[metadata]
name = FreeTVG-karjakak
version = 3.5.12
author = karjakak
author_email = kakkarja.github@gmail.com
description = Tree View Gui for outline treeview note.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kakkarja/FreeTVG#latest-notice
license = MIT License
classifiers = 
	Environment :: Win32 (MS Windows)
	Environment :: MacOS X
	Intended Audience :: End Users/Desktop
	Topic :: Text Editors :: Text Processing
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License

[options]
packages = find:
include_package_data = True
include_entry_points = True
python_requires = >=3.10
install_requires = 
	markdown>=3.3.4
	pymdown-extensions>=9.0
	treeview-karjakak>=1.8.1
	excptr-karjakak>=0.1.0
	demoji>=1.1.0
	tomlkit>=0.11.6
	darkdetect>=0.8.0
	pdfkit>=1.0.0
	addon_tvg-karjakak>=0.2.3
	sqlmodel>=0.0.8
	xmltodict>=0.13.0

[options.package_data]
* = 
	*.pdf
	.Bible/*.xml

[options.entry_points]
gui_scripts = 
	TVG = TVG:main

[egg_info]
tag_build = 
tag_date = 0

