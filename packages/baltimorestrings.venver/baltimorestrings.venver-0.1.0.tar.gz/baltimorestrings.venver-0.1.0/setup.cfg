[metadata]
name = baltimorestrings.venver
summary = venver
description_file = 
	README.md
author = baltimorestrings
home_page = https://github.com/baltimorestrings/venver
license = LICENSE
classifier = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3.11
long_description = It venvs
version = 0.1.0

[options.packages.find]
where = src

[options]
packages = find_namespace:
package_dir = 
	=src
python_requires = 
	>= 3.8

[options.entry_points]
console_scripts = 
	venver=baltimorestrings.venver:main

[options.extras_require]
test = 
	pytest
	black
	pycodestyle

[flake8]
max-line-length = 120
ignore = E722, E126, W291
exclude = migrations

[pylint]
max-line-length = 120
ignore = E722, E126, W291
exclude = migrations

[pep8]
max-line-length = 120
ignore = E722, E126, W291
exclude = migrations

[pycodestyle]
max-line-length = 120
ignore = E722, E126, W291
exclude = migrations

[egg_info]
tag_build = 
tag_date = 0

