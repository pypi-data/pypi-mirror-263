[tox]
envlist=py3,py3-from-forge,flake8,check-manifest,mypy,yamllint,black

[testenv]
deps =
  pytest
  git+https://github.com/psycojoker/pytest-capture-deprecatedwarnings
commands = {envpython} -m pytest {posargs:test}

[testenv:py3-from-forge]
basepython=python3
deps =
  pytest
  hg-evolve  # to hide some warnings
commands =
  pip install -U hg+https://forge.extranet.logilab.fr/open-source/logilab-common
  pip install -U hg+https://forge.extranet.logilab.fr/open-source/logilab-database
  pip install -U hg+https://forge.extranet.logilab.fr/open-source/logilab-constraint
  {envpython} -m pytest {posargs:{toxinidir}/test}

[testenv:flake8]
basepython = python3
skip_install = true
deps =
  flake8 >= 3.6
commands = flake8 --show-source

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[pytest]
python_files = *test_*.py

[flake8]
basepython = python3
format = pylint
ignore = W503, E203, E731, E231, E704
max-line-length = 100
exclude =
  rql/parser
  .tox

[testenv:mypy]
deps =
  mypy >= 0.761
commands =
  mypy --install-types --non-interactive {posargs} rql/

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 19.10b0
commands = black --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 19.10b0
commands = black .

[testenv:make-rql-parser]
basepython = python3
skip_install = true
deps =
  yapps2 >= 2.2.0
commands = yapps2 rql/parser.g rql/parser/__init__.py

[testenv:build-wheel]
basepython = python3
skip_install = true
allowlist_externals =
  rm
  sh
commands =
  rm -rf build dist
  sh build_wheel.sh
