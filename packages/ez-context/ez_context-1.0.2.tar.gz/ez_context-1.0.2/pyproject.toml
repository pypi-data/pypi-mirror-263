[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "ez_context"
version = "1.0.2"
authors = [
  { name="Marckie Zeender", email="mkzeender@gmail.com" },
]
description = "An ez generator-based context manager"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
py-modules = ["ez_context"]

[project.urls]
Homepage = "https://github.com/mkzeender/ez_context"
Issues = "https://github.com/mkzeender/ez_context/issues"
