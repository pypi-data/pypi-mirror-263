[project]
name = "cnrm-pydantic-models"
version = "0.4.0"
description = "Common pydantic models for Config Connect resources"
authors = [
    { name = "Eric Larssen", email = "eric.larssen@realkinetic.com" },
]
dependencies = [
    "pydantic>=2.6.4",
    "pyyaml>=6.0.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
