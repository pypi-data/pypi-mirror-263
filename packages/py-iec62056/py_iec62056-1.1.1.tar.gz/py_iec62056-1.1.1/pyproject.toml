[build-system]
requires = [
    "setuptools>=61.0", "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "py_iec62056"
version = "1.1.1"
authors = [
  { name="Adrien Delhaye", email="adrien.delhaye@memoco.eu" },
]
description = "Package for communicate with iec62056-21 Meters"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.7",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]
keywords=['python', 'iiot', 'protocols']
dependencies = [ # Optional
  "pyserial>=3.5",
  "pytest>=7.0.0"
]

[tool.setuptools]
py-modules = []


[project.urls]
Homepage = "https://pypi.org/manage/project/iot-protocols"