[supervisord]
nodaemon=true
user=root

[program:apache2]
command=httpd-foreground
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:gunicorn]
command=/opt/gwdatafind-server/bin/gunicorn --bind=127.0.0.1:8080 --workers=4 --forwarded-allow-ips='*' "gwdatafind_server:create_app()"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

