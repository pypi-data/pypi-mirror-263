[GWDataFindServer]
# frame cache file
framecachefile = tests/cache-0x0101.dat
framecachetimeout = 10
# grid-mapfile
authorization = grid-mapfile,scitoken
gridmapcachefile = tests/grid-mapfile
gridmapcachetimeout = 60
# optional parameters
site_exclude_pattern = ^X$
frametype_exclude_pattern = .+EXCLUDE.+
frametype_include_pattern = .+_TEST_\d+
filter_preference = """{'^file': ['preferred', 'hdfs']}"""
# SciTokens Issuer
scitokens_issuer = test
# SciTokens Audience
scitokens_audience = "TEST"
# SciTokens Scope
scitokens_scope = "gwdatafind.read"

[[osdf test]]
posix_prefix = /cvmfs/h.storage.igwn.org
osdf_base_path = "/export"
