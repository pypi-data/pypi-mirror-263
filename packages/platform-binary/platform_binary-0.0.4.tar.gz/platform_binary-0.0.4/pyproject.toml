[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "platform_binary"
version = "0.0.4"
requires-python = ">=3.8"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["platform_binary"]