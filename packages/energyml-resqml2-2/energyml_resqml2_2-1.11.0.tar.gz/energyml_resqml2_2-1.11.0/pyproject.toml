[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry]
name = "energyml_resqml2_2"
version = "1.11.0" # Set at build time
description = "energyml_resqml2_2 types"
authors = [
    "Valentin Gauthier <valentin.gauthier@geosiris.com>"
]
maintainers = [
    "Lionel Untereiner <lionel.untereiner@geosiris.com>",
    "Valentin Gauthier <valentin.gauthier@geosiris.com>"
]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/geosiris-technologies/energyml-python-generator"
homepage = "http://www.geosiris.com"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
]
keywords = ["energyml", "resqml", "witsml", "prodml"]
packages = [
    { include = "energyml" },
]

[tool.poetry.dependencies]
python = "^3.9"
xsdata = {version = "^24.0", extras = ["lxml"]}
energyml-common2_3 = "^1.0.0"

[tool.poetry.dev-dependencies]
coverage = {extras = ["toml"], version = "^6.2"}
pytest = "^7.0.0"
flake8 = "^4.0.0"
black = "^22.3.0"
pytest-cov = "^3.0.0"
pylint = "^2.7.2"
click = ">=8.1.3, <=8.1.3" # upper version than 8.0.2 fail with black

[tool.black]
line-length = 79
target-version = ["py39"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | htmlcov
)/
'''

[tool.pylint.format]
max-line-length = "88"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"
format-jinja = """
    {%- if distance == 0 -%}
        {{ serialize_pep440(base, stage, revision) }}
    {%- elif revision is not none -%}
        {{ serialize_pep440(base, stage, revision + 1, dev=distance) }}
    {%- else -%}
        {{ serialize_pep440(bump_version(base), stage, revision, dev=distance) }}
    {%- endif -%}
"""

# add : , metadata=[commit]  in the format jinja if needed