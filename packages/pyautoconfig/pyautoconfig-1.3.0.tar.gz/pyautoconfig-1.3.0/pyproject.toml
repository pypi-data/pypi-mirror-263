[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyautoconfig"
# https://hatch.pypa.io/latest/version/
dynamic = ["version"]
authors = [
  { name="Yiannis Charalambous", email="yiannis128@hotmail.com" },
]
description = " Effortlessly describe and load env and Json configurations in Python."
readme = "README.md"
license-files = { paths = ["LICENSE"] }
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
]

keywords = [
  "config", "env", "json"
]

dependencies = [
  "python-dotenv",
  "typing-extensions",
]

[project.urls]
Homepage = "https://github.com/Yiannis128/pyautoconfig"
"Source Code" = "https://github.com/Yiannis128/pyautoconfig"
Issues = "https://github.com/Yiannis128/pyautoconfig/issues"

[tool.hatch.version]
path = "pyautoconfig/__about__.py"

[tool.hatch.build.targets.wheel]
include = [
  "pyautoconfig/*.py",
]
packages = ["pyautoconfig"]

exclude = []
