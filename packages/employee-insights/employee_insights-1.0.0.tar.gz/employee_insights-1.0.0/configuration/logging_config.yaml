version: 1
formatters:
  simple:
    format: "%(asctime)s - %(levelname)s - %(message)s"

handlers:
  rotating_file_handler:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    filename: /home/user1/Desktop/logs/my_logfile.log
    maxBytes: 10240
    backupCount: 3

loggers:
  file_size_logger:
    level: DEBUG
    handlers: [rotating_file_handler]

