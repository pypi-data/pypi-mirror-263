[project]
name = "sslcommerz-client"
version = "0.6.0"
description = "A Sane SSLCommerz Client for Python."
authors = [
    { name = "Utsob Roy", email = "roy@co.design" },
]
dependencies = [
    "pydantic>=2.6.4",
    "requests>=2.31.0",
]
requires-python = ">=3.9"
readme = "README.rst"
keywords = [
    "sslcommerz",
    "paymentgateway",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Utilities",
]

[project.license]
text = "MIT"

[project.urls]
documentation = "https://python-sslcommerz-client.readthedocs.io/"
changelog = "https://python-sslcommerz-client.readthedocs.io/en/latest/changelog.html"
issues = "https://gitlab.com/codesigntheory/python-sslcommerz-client/issues"

[project.optional-dependencies]
doc = [
    "sphinx-rtd-theme>=2.0.0",
    "sphinx>=3",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "commitizen>=3.18.4",
    "coverage>=7.4.4",
]

[tool.pdm.scripts.test]
cmd = "coverage run -m unittest discover"
env_file = ".env"

[tool.pdm.scripts.report]
cmd = "coverage report"

[tool.pdm.scripts.bump]
cmd = "cz bump -at"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_type = "semver"
version_provider = "pep621"
bump_message = "chore(release): $current_version â†’ $new_version"
update_changelog_on_bump = true
major_version_zero = true

[tool.coverage.report]
omit = [
    "tests/*",
    "venv/*",
    ".venv/*",
]
