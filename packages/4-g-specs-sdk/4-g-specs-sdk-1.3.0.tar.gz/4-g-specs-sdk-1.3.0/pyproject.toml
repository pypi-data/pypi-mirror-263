[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]
[project]
name = "4-g-specs-sdk"
description = "Just for Validating"
version = "1.3.0"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["Tutorials"]
authors = [{name = "Adeel Ahmed Qureshi", email = "adeelahmedqureshi02@gmail.com"}]
urls = {Documentation = "https://www.dawn.com/"}
dependencies = ["apimatic-core~=0.2.0", "apimatic-core-interfaces~=0.1.0", "apimatic-requests-client-adapter~=0.1.0", "enum34~=1.1, >=1.1.10", "deprecation~=2.1", "python-dateutil~=2.8.1"]
classifiers = []
[project.optional-dependencies]
testutils = ["pytest>=7.2.2"]
[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
