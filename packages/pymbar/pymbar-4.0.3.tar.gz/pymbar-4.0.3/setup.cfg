[coverage:run]
omit = 
	*/tests/*

[metadata]
description-file = README.md

[aliases]
test = pytest

[tool:pytest]
filterwarnings = 
	ignore::DeprecationWarning:patsy.*
	ignore::PendingDeprecationWarning

[versioneer]
vcs = git
style = pep440
versionfile_source = pymbar/_version.py
versionfile_build = pymbar/_version.py
tag_prefix = ''
parentdir_prefix = pymbar-

[egg_info]
tag_build = 
tag_date = 0

