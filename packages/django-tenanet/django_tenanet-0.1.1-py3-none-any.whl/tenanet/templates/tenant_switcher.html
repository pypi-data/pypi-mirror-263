<!-- Example of a tenant switcher dropdown -->
<div class="tenant-switcher">
  <form method="post" action="{% url 'tenanet:switch_tenant' %}">
    {% csrf_token %}
    <select name="tenant_id" onchange="this.form.submit()">
      {% for tenant in available_tenants %}
        {{ tenant.id }}
        <option value="{{ tenant.id }}"
                {% if tenant.id == request.session.current_tenant_id %}
                selected
                {% endif %}>
          {{ tenant.name }}
        </option>
      {% endfor %}
    </select>
  </form>
</div>
