[tool.poetry]
name = "filecacher"
description = ""
version = "0.0.0"  # This will be overwritten by poetry-dynamic-versioning
authors = ["tim <timotheeheller@yahoo.com>"]
readme = "README.md"
packages = [
    { include = "filecache", from = "source" },
]
exclude=["tests", "tests.*"]

[tool.poetry.dependencies]
python = "^3.11"
loguru = "^0.7.2"

[tool.poetry.group.dev.dependencies]
black = {extras = ["jupyter"], version = "^24.2.0"}
mypy = "^1.9"
pytest = "^8.1.1"
pytest-cov = "^4.0.0"
ruff = "^0.3.2"
pytest-sugar = "^1.0.0"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.black]
line-length = 120

[tool.mypy]
files = ["source/**/*.py"]
ignore_missing_imports = true

[tool.coverage.run]
source = ["source/"]

[tool.ruff]
select = ["E", "F", "I" , "B", "UP"]
ignore = []

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

line-length = 120
target-version = "py311"

[tool.poetry-dynamic-versioning]
enable = true
