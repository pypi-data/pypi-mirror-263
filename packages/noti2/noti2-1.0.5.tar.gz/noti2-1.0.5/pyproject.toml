[tool.poetry]
name = "noti2"
version = "1.0.5"
description = "Notify you that your code finished running"
authors = ["Binh Vu <binh@toan2.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "noti" }]

[tool.poetry.scripts]
noti = 'noti.__main__:cli'

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
click = "^8.1.7"
serde2 = "^1.7.3"
semver = "^3.0.2"
loguru = "^0.7.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
