[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kaikki_json"
version = "0.1.1"
authors = [
  { name="Michael Hoffman", email="mdhoffman271@gmail.com" },
]
description = "Download and read Wiktionary data in JSON format, using Kaikki data dumps"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  'appdirs >= 1.4.0',
  'requests >= 2.31.0',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mdhoffman271/KaikkiJson"
Issues = "https://github.com/mdhoffman271/KaikkiJson/issues"