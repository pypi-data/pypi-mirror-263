# Example config file for pi_base/lib/remoteiot.py. 
# Copy this file to your project file and use with `Remoteiot`

# Contains secret key for remoteiot.com. Do not check-in to any repo.
service_key: "<enter remoteiot.com service key here>"

# Not a secret:

GoogleDrive:
    # Path/on/Google/Drive
    secrets: 'sa_client_secrets.json'
    db_file: 'devices.csv'
    dst_dir: '1abcdef_abcdefghj_01234567890abcd'

device_id_template: "RPI--G1OT-{sn:03d}"
device_name_template: "Automated tester {sn:03d}"
