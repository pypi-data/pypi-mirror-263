all_iocs:
  - cmd: kubectl get namespace bl45p -o name
    rsp: namespace/bl45p
  - cmd: helm list -qn bl45p
    rsp: bl45p-ea-ioc-01

all_iocs_local:
  - cmd: docker --version
    rsp: podman version 4.6.1
  - cmd: podman buildx version
    rsp: buildah 1.31.3
  - cmd: podman ps -a --filter label=is_IOC=true --format .*
    rsp: bl45p-ea-ioc-01

avail_IOCs:
  - cmd: git clone https://github.com/epics-containers/bl45p /tmp/.*
    rsp: Cloning into /tmp/xxxx...
  - cmd: git tag
    rsp: |
      2.0
  - cmd: git ls-tree -r 2.0 --name-only
    rsp: |
      2.0
  - cmd: git diff --name-only 2.0 2.0\^
    rsp: |
      2.0 bl45p-ea-ioc-01

avail_versions:
  - cmd: git clone https://github.com/epics-containers/bl45p /tmp/.*
    rsp: Cloning into /tmp/xxxx...
  - cmd: git tag
    rsp: |
      1.0
      2.0
  - cmd: git ls-tree -r 1.0 --name-only
    rsp: bl45p-ea-ioc-01
  - cmd: git diff --name-only 1.0 2.0
    rsp: bl45p-ea-ioc-01

running_iocs:
  - cmd: kubectl get namespace bl45p -o name
    rsp: namespace/bl45p
  - cmd: kubectl -n bl45p get pod -o custom-columns=IOC_NAME:metadata
    rsp: NAME, bl45p-ea-ioc-01

running_iocs_local:
  - cmd: docker --version
    rsp: podman version 4.6.1
  - cmd: podman buildx version
    rsp: buildah 1.31.3
  - cmd: podman ps --filter label=is_IOC=true --format .*
    rsp: bl45p-ea-ioc-01
