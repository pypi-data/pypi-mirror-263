[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "Flask-Danger"
version = "1.0.9"
description = "Flask extension for Danger (https://usedanger.com). Provides helpers to render the Danger widget on auth forms and to send server-side events."
readme = "README.md"
authors = [{ name = "Danger", email = "support@usedanger.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
keywords = ["security", "auth", "timezone", "country", "geolocation", "validation", "risk", "signup", "login"]
dependencies = [
    "flask",
    "requests",
    "markupsafe",
]

[project.urls]
Homepage = "https://github.com/danger-org/flask-danger"