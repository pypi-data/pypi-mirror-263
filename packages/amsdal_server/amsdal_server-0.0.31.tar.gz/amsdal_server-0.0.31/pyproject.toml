[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["src/amsdal_server"]

[project]
name = "amsdal_server"
dynamic = ["version"]
description = "Rest API server for AMSDAL framework"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE.txt"}
keywords = []
authors = [
    { name = "A. Michael Salem", email = "ams@amsdal.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "pydantic==2.3.0",
    "pydantic-settings==2.0.3",
    "fastapi==0.105.0",
    "orjson==3.9.7",
    "uvicorn==0.23.2",
    "amsdal==0.0.*,>=0.0.26",
    "asgi-correlation-id==4.3.1",
]

[project.urls]
Documentation = "https://pypi.org/project/amsdal_server/#readme"
Issues = "https://pypi.org/project/amsdal_server/"
Source = "https://pypi.org/project/amsdal_server/"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "src/amsdal_server/__about__.py"


[[tool.hatch.envs.all.matrix]]
python = ["3.10", "3.11"]

[tool.hatch.envs.default]
path = "../.venv/amsdal_server"
dependencies = [
    "coverage[toml]>=6.5",
    "pytest==7.4.2",
    "pytest-mock==3.11.1",
    "pytest-subtests==0.11.0",
    "black>=23.1.0",
    "mypy>=1.0.0",
    "ruff>=0.0.243",
    "httpx==0.25.*",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
    "- coverage combine",
    "coverage report",
]
cov = [
    "test-cov",
    "cov-report",
]
typing = "mypy --install-types --non-interactive {args:src/amsdal_server tests}"
style = [
    "ruff check {args:.}",
    "black --check --diff {args:.}",
]
fmt = [
    "black {args:.}",
    "ruff check --fix {args:.}",
    "style",
]
all = [
    "style",
    "typing",
]

[tool.hatch.envs.local]
template = "local"
path = "../.venv/amsdal_server_local"
dependencies = [
    "coverage[toml]>=6.5",
    "pytest==7.4.2",
    "pytest-mock==3.11.1",
    "pytest-subtests==0.11.0",
    "black>=23.1.0",
    "mypy>=1.0.0",
    "ruff>=0.0.243",
    "httpx==0.25.*",
]
pre-install-commands = [
  "pip install -e ../amsdal_utils/",
  "pip install -e ../amsdal_data/",
  "pip install -e ../amsdal_models/",
  "pip install -e ../amsdal_framework/",
]

[tool.hatch.envs.local.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
    "- coverage combine",
    "coverage report",
]
cov = [
    "test-cov",
    "cov-report",
]
typing = "mypy --install-types --non-interactive {args:src/amsdal_server tests}"
style = [
    "ruff check {args:.}",
    "black --check --diff {args:.}",
]
fmt = [
    "black {args:.}",
    "ruff check --fix {args:.}",
    "style",
]
all = [
    "style",
    "typing",
]

[tool.black]
target-version = ["py310"]
line-length = 120
skip-string-normalization = true
exclude = "tests/fixtures/*"

[tool.mypy]
plugins = ["pydantic.mypy"]
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
exclude = "tests/fixtures/*"

# for strict mypy: (this is the tricky one :-))
disallow_untyped_defs = true

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"
multiline-quotes = "double"

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = [
    "A",
    "ARG",
    "B",
    "C",
    "DTZ",
    "E",
    "EM",
    "F",
    "FBT",
    "I",
    "ICN",
    "ISC",
    "N",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "Q",
    "RUF",
    "S",
    "T",
    "TID",
    "UP",
    "W",
    "YTT",
]
ignore = [
    # Allow non-abstract empty methods in abstract base classes
    "B027",
    # Allow boolean positional values in function calls, like `dict.get(... True)`
    "FBT003",
    # Ignore checks for possible passwords
    "S105", "S106", "S107",
    # Ignore complexity
    "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
]
unfixable = [
    # Don't touch unused imports
    "F401",
]
exclude = ["tests/fixtures/"]

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint.isort]
force-single-line = true
order-by-type = true
known-first-party = ["amsdal_server"]


[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = ["fastapi.Depends", "fastapi.Query", "fastapi.Body"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]

[tool.coverage.run]
source_pkgs = ["amsdal_server", "tests"]
branch = true
parallel = true
omit = [
    "src/amsdal_server/__about__.py",
]

[tool.coverage.paths]
amsdal_server = ["src/amsdal_server", "*/amsdal_server/src/amsdal_server"]
tests = ["tests", "*/amsdal_server/tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
