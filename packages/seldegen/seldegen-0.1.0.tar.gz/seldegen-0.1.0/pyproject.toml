[tool.poetry]
name = 'seldegen'
version = '0.1.0'
description = 'The package containing tools to warm up Web3 project using Selenium'
authors = ['Alexey  <axbelenkov@gmail.com>']
license = 'MIT'
readme = 'README.md'
repository = 'https://github.com/blnkoff/seldegen'
homepage = 'https://github.com/blnkoff/seldegen'
classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3 :: Only',
    'License :: OSI Approved :: MIT License',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: MacOS'
]
packages = [{ include = 'seldegen' }]

[tool.poetry.dependencies]
python = '^3.11'

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
python-dotenv = "^1.0.1"
build = "^1.1.1"
twine = "^5.0.0"

[build-system]
requires = ['poetry-core']
build-backend = 'poetry.core.masonry.api'
