[project]
name = "xorius"
version = "0.0.3"
description = "A LLM-based agent."
authors = [
    {name = "Linusp", email = "linusp1024@gmail.com"},
]
dependencies = [
    "openai>=1.0.0",
    "langchain>=0.1.12",
    "anthropic>=0.21.1",
    "google-generativeai>=0.4.0",
    "groq>=0.4.0",
    "pydantic",
    "click",
    "rich",
    "tiktoken",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/monsternlp/xorius"

[project.optional-dependencies]
test = [
  'pytest',
  'pytest-cov',
]

[project.scripts]
xorius-cli = "xorius.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
source = ["xorius"]
omit = ["tests/*"]

[tool.codespell]
skip = "*.lock,./.tox,./.venv,./.git,./venv"
quiet-level = 3
ignore-words-list = "xorius"
count = ""

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
line-length = 100
indent-width = 4

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E201", "E202"]
