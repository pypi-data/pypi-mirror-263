[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Open_STS_Miner"
version = "0.2"
authors = [
  { name="Michael Biancardi", email="MichaelBiancardi@my.unt.edu" },
]
description = "A package implementing the Spatiotemporal Sequence Miner (STS Miner) algorithm"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy", "pandas", "geopandas"]
install_requires = ["numpy", "pandas", "geopandas"]

[project.urls]
Homepage = "https://github.com/MichaelBiancardi/OpenSTSMiner"
