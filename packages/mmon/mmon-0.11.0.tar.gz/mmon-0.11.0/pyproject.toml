[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mmon"
description = "A customizable chat bot."
authors = [
    {name = "iaalm", email= "iaalmsimon@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dynamic = [
    "version",
]

keywords = [
  "chatbot",
  "llm",
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
  "langchain>=0.1.0",
  "langchain-openai",
  "langchain-community",
  "tiktoken>=0.5.1",
  "openai>=1.0",
  "loguru",
  "numexpr",
  "pydantic",
  "colorama",
]

[project.urls]
homepage = "https://github.com/iaalm/mmon"
repository = "https://github.com/iaalm/mmon"
documentation = "https://github.com/iaalm/mmon"

[project.scripts]
mmon = "mmon.__main__:main"

[tool.hatch.version]
path = "mmon/__about__.py"

[tool.isort]
profile = "black"
