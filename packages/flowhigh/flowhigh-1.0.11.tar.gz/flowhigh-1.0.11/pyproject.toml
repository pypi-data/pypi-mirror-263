[project]
name = "flowhigh"
version = "1.0.11"
description = "Python SDK for FlowHigh"
authors = [
    { name = "sonra", email = "support@sonra.io" },
]
dependencies = [
    "requests>=2.14.0",
]
requires-python = ">=3.6"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
keywords = [
    "SQLAnalyzer SDK Python",
]

[project.license]
text = "Proprietary"

[project.urls]
Homepage = "https://flowhigh.io/"
Repository = "https://flowhigh.io/"
Documentation = "https://docs.sonra.io/flowhigh"
Changelog = "https://docs.sonra.io/flowhigh/master/docs/release"

[project.scripts]
flowhigh = "flowhigh.extraction.extractor:main"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm]
packages = [
    { include = "flowhigh", format = "sdist" },
]

[tool.pdm.build]

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.0.1",
]

[tool.pdm.scripts]
tests = "pytest tests/test.py"
