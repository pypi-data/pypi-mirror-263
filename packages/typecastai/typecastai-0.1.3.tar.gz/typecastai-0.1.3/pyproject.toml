[tool.poetry]
name = "typecastai"
version = "0.1.3"
description = "typecast.ai api"
authors = ["Juncheol Cho <zironycho@neosapience.com>"]
readme = "README.md"
homepage = "https://typecast.ai/"
repository = "https://github.com/neosapience/typecast-python"
documentation = "https://docs.typecast.ai"
keywords = ["typecastai", "ssfm", "typecast", "ai", "tts", "speech", "text", "generative"]
packages = [
    { include = "typecastai", from = "src"}
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
