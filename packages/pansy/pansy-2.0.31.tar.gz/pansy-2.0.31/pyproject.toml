[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pansy"
version = "2.0.31"
authors = [{name = "dantezhu", email = "zny2008@gmail.com"}]
license = {text = "MIT"}
description = "pansy"
urls = {Homepage = "https://github.com/dantezhu/pansy"}
requires-python = ">=3"
dependencies = [
    "pycryptodome",
    "protobuf>=3.9.1, <4.0.0",
    "setproctitle",
    "netkit",
    "pyglet",
    "events",
]

[tool.setuptools]
zip-safe = false
platforms = ["any"]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["ez_setup"] # examples; tests
namespaces = false
