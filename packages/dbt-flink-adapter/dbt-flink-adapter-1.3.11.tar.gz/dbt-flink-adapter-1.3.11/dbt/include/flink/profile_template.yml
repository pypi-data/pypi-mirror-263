fixed:
  type: flink
prompts:
  host:
    hint: "Flink SQL Gateway host"
    default: localhost
  port:
    default: 8083
    type: "int"
  session_name:
    default: "test_session"
  database:
    hint: "Flink catalog"
    default: default_catalog
  schema:
    hint: "Flink database"
    default: default_database
  threads:
    hint: "1 or more"
    type: "int"
    default: 1
