[tool.poetry]
name = "rag-eval"
version = "0.1.3"
description = "A RAG evaluation framework"
authors = ["Joaquin Dominguez <joaquin.dominguez@proton.me>"]
license = "Apache-2.0"
readme = "README.md"
package-mode = true
packages = [{include = "rageval", from = "src"}]
repository = "https://gitlab.com/j-dominguez9/rag-eval"
keywords = ["rag", "evaluation"]

[tool.poetry.dependencies]
python = "^3.12"
qdrant-client = "^1.8.0"
pydantic = "^2.6.4"
datasets = "^2.18.0"
openai = "^1.14.1"
instructor = "^0.6.4"


[tool.poetry.group.test.dependencies]
pytest = "^8.1.1"
cohere = "^4.56"


[tool.poetry.group.dev.dependencies]
python-dotenv = "^1.0.1"
pyright = "^1.1.354"
black = "^24.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
