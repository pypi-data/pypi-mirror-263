[tool.poetry]
name = "fitlistreader"
version = "0.1.0"
description = "A package for reading and evaluating fitlist.xml files as generated by hdtv."
authors = ["Markus Muellenmeister"]
license = "GNU General Public License v3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8.14"
numpy = "^1.19.4"
scipy = "^1.5.4"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
fitlistreader = "fitlistreader:run_wrapper"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
myst-nb = {version = "^1.0.0", python = "^3.9"}
sphinx-autoapi = "^3.0.0"
sphinx-rtd-theme = "^2.0.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
