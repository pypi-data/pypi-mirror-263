[tool.poetry]
name = "leitor-pdf"
version = "0.1.4"
description = ""
license = "BeerWare"
authors = ["andre <andrerafael2000@gmail.com>"]
readme = "README.md"
packages = [{include = "leitor_pdf"}]
classifiers = [
    "Environment :: Console",
    "Natural Language :: Portuguese",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.8"
]

[tool.poetry.urls]
"CÃ³digo" = "https://github.com/Andre-Rafael/leitor_pdf"
"Bug Tracker" = "https://github.com/Andre-Rafael/leitor_pdf/issues"

[tool.poetry.scripts]
leitor_pdf = "leitor_pdf.cli:app"


[tool.poetry.dependencies]
python = "^3.8"
typer = "^0.9.0"
rich = "^13.6.0"
pdfminer = "^20191125"
pdfminer-six = "^20221105"
pdfplumber = "^0.10.3"
unidecode = "^1.3.7"
pypdf2 = "1.27.12"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
blue = "^0.9.1"
isort = "^5.12.0"
taskipy = "^1.12.0"
pytest-cov = "^4.1.0"


[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.4.6"
mkdocstrings = "^0.23.0"
mkdocstrings-python = "^1.7.3"
mkdocs-macros-plugin = "^1.0.4"
jinja2 = "^3.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
pythonpath = "."
addopts = "--doctest-modules"


[tool.isort]
profile = "black"
line_length = 79

[tool.taskipy.tasks]
lint = "blue --check --diff . && isort --check --diff ."
docs = "mkdocs serve"
pre_test = "task lint"
test = "pytest -s -x --cov=leitor_pdf -vv"
post_test = "coverage html"