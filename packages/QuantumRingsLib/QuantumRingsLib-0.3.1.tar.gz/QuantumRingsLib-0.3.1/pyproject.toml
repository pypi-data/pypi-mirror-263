[build-system]
requires = ["setuptools", "wheel", "prebuilt_binaries"]
build-backend = "setuptools.build_meta"

[project]
name = "QuantumRingsLib"
authors = [
    {name = "Quantum Rings Inc.", email = "contact@quantumrings.com"},
]

description = "A Quantum Development Library"
version = "0.3.1"
readme = "README.rst"
requires-python = ">=3.9"
license = {file = "LICENSE.rst" }
keywords = [
    "quantum",
    "quantum circuit",
    "quantum computing",
    "quantum programming language",
    "quantum register",
    "quantum tools",
    "tools",
    "sdk",]



classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: Microsoft :: Windows",

]


[project.urls]
Homepage = "https://www.quantumrings.com/docs"
Documentation = "https://www.quantumrings.com/docs"
"API Reference" = "https://quantumrings.com/doc/modules.html"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"*" = ["*.pyd"]
QuantumRingsLib = ["*.pyd"]

[tool.setuptools.exclude-package-data]
QuantumRingsLib = [".gitattributes"]

  