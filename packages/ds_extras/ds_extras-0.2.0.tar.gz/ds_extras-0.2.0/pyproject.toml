[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ds_extras"
version = "0.2.0"
description = "my demiansoft_extras"
authors = [{name = "Hyungjin Kim", email = "hj3415@gmail.com"}]
license = {file = "LICENSE"}
readme = "README.md"
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "Django >= 5.0.3",
    "pillow >= 10.2.0", # 파일 업로드 위해
]

[project.urls]
Home = "https://www.demiansoft.com"

[tool.flit.sdist]
# include = ["analyticsds/","calendards/","popupds/"]
exclude = [
    "ds_extras/_data/",
    "ds_extras/_static/",
    "ds_extras/media/",
    "ds_extras/mytester/",
    "ds_extras/db.sqlite3",
    "ds_extras/manage.py",
]
