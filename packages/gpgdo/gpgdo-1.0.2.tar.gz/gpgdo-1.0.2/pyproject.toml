[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta' 

[project]
name = 'gpgdo'                        
version = '1.0.2'                    
authors = [
    {name = 'Heikki Orsila', email = 'heikki.orsila@iki.fi'},
]
description = 'gpgdo decreases effort of using gpg encrypted files'  
readme = 'README.md'            

[project.scripts]
gpgdo = 'gpgdo:gpgdo.gpgdo'

[tool.setuptools]
packages = ['gpgdo']
