[tool.poetry]
name = "coca-ml"
version = "0.0.16"
description = ""
authors = ["Hiroyuki Ikuno <sam2kaikaramegusuri@gmail.com>"]
readme = "README.md"
#packages = [{include = "coad_ml"}]
license = "MIT"
homepage = "https://github.com/CocaButon60s/coca_ml"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
scikit-learn = "^1.3.2"
pandas = "^2.1.3"
numba = "^0.58.1"
scipy = "^1.11.4"
tensorflow = "2.15.0"
matplotlib = "^3.8.2"
pyarrow = "^14.0.2"
silence-tensorflow = "^1.2.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
ipykernel = "^6.27.1"
line-profiler = "^4.1.2"
statsmodels = "^0.14.1"
pytest-mpl = "^0.16.1"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
#addopts = "-s -v --mpl"
#addopts = "-s -v --mpl-generate-path=baseline"
addopts = "-s -v --mpl --cov-branch --junitxml=pytest.xml --cov-report=term-missing --cov=coca_ml/ tests/"

[tool.ruff]
ignore = ["E402","F403"]