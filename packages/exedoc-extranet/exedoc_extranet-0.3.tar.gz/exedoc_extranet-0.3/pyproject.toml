        'django-inlinecss==0.3.0',
        'django-redis==4.10.0',
        'django-sequences==2.7',
        'djangorestframework==3.14.0',
        'djangorestframework-simplejwt==4.6',
        'future==0.18.2',
        'gunicorn==20.1.0',
        'psycopg2==2.9.3',
