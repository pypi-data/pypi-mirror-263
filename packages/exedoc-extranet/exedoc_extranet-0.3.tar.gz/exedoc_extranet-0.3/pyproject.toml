        'async-timeout==4.0.2',
        'coreapi==2.3.3',
        'coreschema==0.0.4',
        'cryptography==38.0.1',
        'django==3.2.15',
        'django-celery-results==2.4.0',
        'django-cors-headers==3.13.0',
        'django-environ==0.9.0',
