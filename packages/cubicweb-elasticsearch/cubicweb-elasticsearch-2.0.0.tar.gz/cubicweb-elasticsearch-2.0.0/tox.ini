[tox]
envlist = py3,flake8,check-manifest,yamllint

[testenv]
sitepackages = true
deps =
  pytest
  webtest
  cubicweb-blog
  mock
  git+https://github.com/psycojoker/pytest-capture-deprecatedwarnings
commands =
  {envpython} -m pytest {posargs:test}

[testenv:flake8]
skip_install = true
allowlist_externals =
  flake8
deps =
  flake8 >= 3.6
commands = flake8 --show-source

[flake8]
max-line-length = 100
ignore = E731,W503
exclude = cubicweb_elasticsearch/__pkginfo__.py,cubicweb_elasticsearch/migration/*,test/data/*,setup.py,.tox/*

[testenv:check-manifest]
skip_install = true
skipsdist = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:mypy]
basepython = python3
deps =
  mypy >= 0.761
commands = mypy --ignore-missing-imports cubicweb_elasticsearch

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black .

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:new-version]
basepython = python3
skip_install = true
passenv = DEBEMAIL DEBFULLNAME TERM
allowlist_externals =
  sh
  dch
commands =
  sh -c "while [ -z $CONTINUE ]; do read -p 'Make a new version ? [y/n]: ' -r CONTINUE; done;         if [ $CONTINUE != 'y' ] && [ $CONTINUE != 'Y' ] ;         then           echo Exiting version creation ;          exit 1 ;         fi"
  sh -c "if [ ! command -v dch &> /dev/null] ;          then           echo dch could not be found ;           exit 1 ;          fi"
  sh -c "if [ -z $DEBEMAIL ] || [ -z $DEBFULLNAME ] ;          then           echo Define the env variable DEBEMAIL and DEBFULLNAME ;         exit 1 ;          fi"
  sh -c "echo -c 'Please verify what should be should be committed'"
  sh -c "VERSION=$(python3 setup.py --version) &&          dch -v $VERSION'-'1 -D unstable  'New upstream release' &&          hg commit -i -m '[pkg] version '$VERSION  &&          hg tag -r . $VERSION debian/$VERSION"

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

