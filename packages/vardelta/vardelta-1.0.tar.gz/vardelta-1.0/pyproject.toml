[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vardelta"
version = "1.0"
authors = [
    {name="Jacob Zufall", email="jacobzufall@gmail.com"}
]
description = "A package used to track the history of a variable."
readme = "README.md"
requires-python= ">3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/JacobZufall/vardelta"
issues = "https://github.com/JacobZufall/vardelta/issues"
