[metadata]
name = baltimorestrings.argparse_showhelp
summary = Argparse Personal Defaults
description_file = 
	README.md
author = baltimorestrings
home_page = https://github.com/baltimorestrings/argparse_showhelp
license = LICENSE
classifier = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3.11
long_description = A simple ArgParse that displays help on error, and uses a saner default formatter
version = 0.1.1

[options.packages.find]
where = src

[options]
packages = find_namespace:
package_dir = 
	=src
python_requires = 
	>= 3.11

[options.extras_require]
test = 
	pytest
	black
	pycodestyle

[flake8]
max-line-length = 120
ignore = E722, E126, W291
exclude = migrations

[pylint]
max-line-length = 120
ignore = E722, E126, W291
exclude = migrations

[pep8]
max-line-length = 120
ignore = E722, E126, W291
exclude = migrations

[pycodestyle]
max-line-length = 120
ignore = E722, E126, W291
exclude = migrations

[egg_info]
tag_build = 
tag_date = 0

