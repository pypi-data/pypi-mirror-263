[build-system]
requires = ["setuptools>=61.0", "opencv-python>=4.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lambda-pyutils"
version = "0.2.1"
authors = [
  { name="Lambda IT", email="info@lambda-it.ch" },
]
description = "Python utilities for machine learning"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Lambda-IT/pyutils"
"Bug Tracker" = "https://github.com/Lambda-IT/pyutils/issues"