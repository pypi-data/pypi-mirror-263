[project]
name = "dtree-metalcycling"
description = "'dtree': Linux 'tree' but for dictionaries"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["tree", "dictionary"]
dependencies = [
    "colorama"
]
authors = [
    { name = "Pedro D. Bello-Maldonado", email = "metalcycling@gmail.com" },
]
maintainers = [
    { name = "Pedro D. Bello-Maldonado", email = "metalcycling@gmail.com" },
]
version = "0.3.0"

[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "build == 0.9.0",
    "setuptools == 65.4.0",
    "setuptools_scm[toml] == 7.0.5",
]
