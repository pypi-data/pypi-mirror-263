[metadata]
version = 0.5.0
author = Robert Forkel, Florian Matter
author_email = robert_forkel@eva.mpg.de, florianmatter@gmail.com
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
description = Render CLDF markdown in clld apps.
long_description = file: README.md
long_description_content_type = text/markdown
name = clld_markdown_plugin
project_urls = 
	Bug Tracker = https://github.com/clld/clld-markdown-plugin/issues
url = https://github.com/clld/clld-markdown-plugin

[options]
zip_safe = False
include_package_data = True
packages = find:
package_dir = 
	=src
install_requires = 
	clldutils
	pycldf
	clld
	markdown

[options.extras_require]
dev = 
	flake8
	twine
	wheel
	build
test = 
	pytest
	pytest-mock
	pytest-cov
	tox

[options.packages.find]
include = clld_markdown_plugin, clld_markdown_plugin.*
where = src

[flake8]
max-line-length = 100
extend-ignore = E203

[tool:pytest]
addopts = --cov
testpaths = tests
filterwarnings = 
	ignore::sqlalchemy.exc.RemovedIn20Warning

[coverage:run]
source = 
	clld_markdown_plugin

[coverage:report]
show_missing = true

[tox:tox]
envlist = py38, py39, py310, py311, py312
isolated_build = true
skip_missing_interpreter = true

[testenv]
deps = .[test]
commands = pytest {posargs}

[egg_info]
tag_build = 
tag_date = 0

