[tool.poetry]
name = "pychesstools"
version = "0.1.27"
description = "Data types for chess positions with support for many common variants."
authors = ["Sam <sbrobson@crimson.ua.edu>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
rich = {version = "^13.7.0", optional = true}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
select = [
    "B", "F", "E", "I", "UP", "SIM", "FA", "C4", "RUF",  "W", "N", "YTT", "BLE", "FBT",
    "C4", "DTZ", "T10", "EXE", "FA", "ISC", "ICN", "G", "PIE", "PTH", "FIX", "ERA",
    "FLY", "PERF", "FURB"
]
line-length = 88
target-version = "py312"

[tool.mypy]
strict = true