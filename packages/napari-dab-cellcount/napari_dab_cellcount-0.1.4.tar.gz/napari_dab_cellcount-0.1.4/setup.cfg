[metadata]
name = napari_dab_cellcount
author = Jyotirmay HEAVILY INSPIRED by Cellpose-napari from Carsen Stringer
author_email = jyotirmaysrivastava.in@gmail.com
license = MIT
description = 
url = https://github.com//ThakurNDLab/napari-dab-cellcount
long_description = open('README.md').read()
long_description_content_type = 'text/markdown'
classifiers = 
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
	Framework :: napari

[options]
packages = find:
install_requires = 
	cuda-python
	nvidia-pyindex
	nvidia-cudnn
	napari
	napari-plugin-engine
	imagecodecs
include_package_data = True
python_requires = >=3.9, <3.11

[options.entry_points]
napari.plugin = 
	napari_dab_cellcount = napari_dab_cellcount:napari.yaml

[options.extras_require]
docs = 
	sphinx>=3.0
	sphinxcontrib-apidoc
	sphinx_rtd_theme
	sphinx-prompt
	sphinx-autodoc-typehints

[options.package_data]
napari_dab_cellcount = napari.yaml

[egg_info]
tag_build = 
tag_date = 0

