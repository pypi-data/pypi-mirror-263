[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "hfautogen"
version = "1.9"
description = "HuggingFace Integration with Microsoft's Autogen"
authors = [
    { name = "Solomon Ince", email = "solomon@solonce.com" }
]
license = { text = "MIT License" }
readme = "README.md"
requires-python= ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "openai==1.12.0",
    "transformers==4.38.0",
    "pyautogen==0.2.10"
]
