[tool.pdm]
allow_prereleases = true

[tool.pdm.version]
source = "file"
path = "src/tvm_book/__about__.py"

[tool.pdm.build]
excludes = [
    "doc",
    ".github",
]
source-includes = [
    "tests/",
]

[project]
name = "tvm-book"
dynamic = []
authors = [
    { name = "xinetzone", email = "xinzone@outlook.com" },
]
dependencies = [
    "d2py",
    "tqdm",
]
requires-python = ">=3.10"
readme = "README.md"
version = "0.0.20"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://xinetzone.github.io/tvm-book"
Repository = "https://github.com/xinetzone/tvm-book"
Documentation = "https://xinetzone.github.io/tvm-book"

[project.optional-dependencies]
doc = [
    "sphinx>5",
    "mdit-py-plugins",
    "myst-nb",
    "xyzstyle",
    "matplotlib",
    "sphinx-copybutton",
    "sphinxcontrib-bibtex",
    "sphinx-thebe",
    "sphinx-design",
    "sphinx-automodapi",
    "sphinx-sitemap",
    "sphinx_plotly_directive",
    "sphinx-comments",
    "sphinxcontrib-mermaid",
    "plotly",
    "sphinxcontrib-websupport",
    "autodocsumm",
]
dev = [
    "xgboost",
]

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"
