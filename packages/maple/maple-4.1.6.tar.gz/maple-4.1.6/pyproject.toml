[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "maple"
version = "4.1.6"
authors = [{name = "dantezhu", email = "zny2008@gmail.com"}]
license = {text = "MIT"}
description = "reliable, scalable, distributed server framework"
urls = {Homepage = "https://github.com/dantezhu/maple"}
requires-python = ">=3"
dependencies = [
    "events",
    "netkit",
    "protobuf>=3.9.1, <4.0.0",
    "setproctitle",
]

[tool.setuptools]
script-files = []
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["ez_setup"] # examples; tests
namespaces = false
