[project]
name = "snf2json"
version = "0.1.0"
author = Philippe Sanio
author_email = philippe.sanio@gmail.com
description = "A convertion tool for Sniffles objects (SNF) to JSON like objects (SNFJ)"
long_description = file: README.md
long_description_content_type = text/markdown
readme = "README.md"
requires-python = ">=3.8"
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	sniffles>=2.2

[options.entry_points]
console_scripts = 
	snf2json = src.snf2json.snf2json:main

[project.urls]
Homepage = "https://github.com/philippesanio/snf2json"
Issues = "https://github.com/philippesanio/snf2json/issues"

[egg_info]
tag_build = 
tag_date = 0

