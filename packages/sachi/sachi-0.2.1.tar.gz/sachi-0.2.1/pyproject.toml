[tool.poetry]
name = "sachi"
version = "0.2.1"
description = "Terminal media files renamer (FileBot alternative)"
authors = ["NextFire <git@yuru.moe>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/NextFire/sachi"

[tool.poetry.scripts]
sachi = "sachi:cli_app"

[tool.poetry.dependencies]
python = "~3.12"
typer = { version = "0.9.0", extras = ["all"] }
textual = "0.53.1"
tomlkit = "0.12.4"
pydantic = "2.6.4"
aiohttp = { version = "3.9.3", extras = ["speedups"] }
yarl = "1.9.4"
backoff = "2.2.1"
jinja2 = "3.1.3"
pymediainfo = "6.1.0"
guessit = "3.8.0"
setuptools = { version = "69.2.0", markers = "python_version >= '3.12'" } # guessit

[tool.poetry.group.dev.dependencies]
pyright = "1.1.355"
ruff = "0.3.3"
textual-dev = "1.5.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
extend-select = ["I"]
