[build-system]
requires = ['setuptools>=61.0.0']
build-backend = 'setuptools.build_meta'

[project]
name = 'openactive'
version = '2.0.0'
authors = [
  { name='Darren Temple', email='hello@openactive.io' },
]
# maintainers = [
#   { name='Maintainer', email='maintainer@example.com' },
# ]
license = { file='LICENSE' }
readme = 'README.md'
description = 'For reading feeds of sports and activity data published in the OpenActive format'
keywords = ['activity', 'activities', 'sport', 'sports']
classifiers = [
  'Programming Language :: Python :: 3',
  'License :: OSI Approved :: MIT License',
  'Operating System :: OS Independent',
]
requires-python = '>=3.6'
dependencies = [
  'beautifulsoup4',
  'requests',
  'termcolor',
]

[project.urls]
Homepage = 'https://github.com/openactive/openactive-python'
Changelog = 'https://github.com/openactive/openactive-python/blob/main/CHANGELOG.md'
Issues = 'https://github.com/openactive/openactive-python/issues'
