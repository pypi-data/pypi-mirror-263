[metadata]
name = kvcdl
version = 0.2.5
author = Travis Brackett
author_email = travmeister@gmail.com
description = Download certificate secrets from Azure Key Vault
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.faithlife.dev/Logos/keyvault-cert-downloader
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	pyyaml>=5.4.1
	azure-identity>=1.6.0
	azure-keyvault-secrets>=4.3.0
	cryptography>=3.4.7
	dbus-python>=1.2.16
	xattr>=0.9.7

[options.entry_points]
console_scripts = 
	kvcdl = kvcdl.main:main

[egg_info]
tag_build = 
tag_date = 0

