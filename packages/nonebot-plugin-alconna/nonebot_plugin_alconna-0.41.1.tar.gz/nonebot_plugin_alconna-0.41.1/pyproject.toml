[project]
name = "nonebot-plugin-alconna"
description = "Alconna Adapter for Nonebot"
authors = [
    { name = "RF-Tar-Railt", email = "rf_tar_railt@qq.com" },
]
dependencies = [
    "arclet-alconna>=1.8.5",
    "arclet-alconna-tools>=0.7.0",
    "nepattern>=0.6.5",
    "nonebot2>=2.2.1",
]
dynamic = []
requires-python = ">=3.8"
readme = "README.md"
keywords = [
    "command",
    "alconna",
    "nonebot",
]
version = "0.41.1"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/nonebot/plugin-alconna"
repository = "https://github.com/nonebot/plugin-alconna"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "fix-future-annotations>=0.5.0",
    "isort>=5.13.2",
    "black>=24.2.0",
    "loguru>=0.7.2",
    "ruff>=0.3.2",
    "nonemoji>=0.1.4",
    "pre-commit>=3.5.0",
    "nonebug>=0.3.6",
    "pytest-xdist>=3.5.0",
    "pytest-asyncio>=0.23.5.post1",
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.28.0",
    "nonebot2[httpx,websockets]>=2.2.1",
    "nonebot-adapter-onebot>=2.4.2",
    "nonebot-adapter-feishu>=2.4.2",
    "nonebot-adapter-console>=0.5.0",
    "nonebot-adapter-ding>=2.0.0a16",
    "nonebot-adapter-mirai2>=0.0.22",
    "nonebot-adapter-minecraft>=1.0.8.post1",
    "nonebot-adapter-ntchat>=0.3.5",
    "nonebot-adapter-telegram>=0.1.0b16",
    "nonebot-adapter-discord>=0.1.4",
    "nonebot-adapter-kaiheila>=0.3.2",
    "nonebot-adapter-red>=0.9.0",
    "nonebot-adapter-qq>=1.4.2",
    "nonebot-adapter-satori>=0.10.1",
    "nonebot-adapter-dodo>=0.2.0",
    "nonebot-plugin-send-anything-anywhere>=0.6.0",
    "pydantic>=2.6.3",
    "nonebot-plugin-filehost>=1.1.1",
]

[tool.pdm.build]
includes = [
    "src/nonebot_plugin_alconna",
]

[tool.pdm.version]
source = "file"
path = "src/nonebot_plugin_alconna/__init__.py"

[tool.pdm.scripts]
test = "pytest -v -n 2 -W ignore ./tests/"

[tool.pdm.scripts.format]
composite = [
    "isort ./src/ ./example/ ./tests/",
    "black ./src/ ./example/ ./tests/",
    "ruff check ./src/ ./example/ ./tests/",
]

[tool.black]
line-length = 120
target-version = [
    "py38",
    "py39",
    "py310",
    "py311",
]
include = "\\.pyi?$"
extend-exclude = ""

[tool.isort]
profile = "black"
line_length = 120
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = [
    "typing_extensions",
]

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "UP",
    "C",
    "T",
    "PYI",
    "PT",
    "Q",
]
ignore = [
    "C901",
    "T201",
    "E731",
    "E402",
]

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "basic"
reportShadowedImports = false
disableBytesTypePromotions = true

[tool.pyright.defineConstant]
PYDANTIC_V2 = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
