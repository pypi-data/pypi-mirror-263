[tool.poetry]
name = "entsopy"
version = "0.2.2"
description = "Cli tool for downloading data from ENTSO-E."
authors = ["Lorenzo Perinello <lorenzo.perinello@studenti.it>"]
readme = "README.md"
license = "MIT"
include = ["pyproject.toml", "README.md", "LICENSE", "entsopy/*.json", "entsopy/data/*.json", "data/*.json"]


[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
matplotlib = "^3.8.2"
typer = { extras = ["all"], version = "^0.9.0" }
pandas = "^2.1.3"
lxml = "^4.9.3"
python-dotenv = "^1.0.0"
toml = "^0.10.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
entsopy = "entsopy.main:app"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
'entsopy' = ['*.json']
