[project]
name = "pyPowerSupplyController"
version = "0.0.8"
authors = [
  { name="Joar Gjersund", email="joar@nofence.no" },
]
description = "Lab Power Supply Python Library for Serial Programming"
readme = "README.md"
requires-python = ">=3.8"
