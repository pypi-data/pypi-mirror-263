[metadata]
name = mpltWrappers
version = 0.0.1
author = Cahit Kargi
author_email = ckargi88@gmail.com
description = Simple wrapper functions around matplotlib to create consistent and better looking figures
long_description = file: README.md
long_description_content_type = text/markdown
keywords = plotting
license = BSD 3-Clause License
license_files = LICENSE
url = https://github.com/cahitkargi/python_plotting_helpers
project_urls = 
	Documentation = https://github.com/cahitkargi/python_plotting_helpers/blob/main/src/mpltWrappers/Tutorials/demo.ipynb
	Source Code = https://github.com/cahitkargi/python_plotting_helpers
	Bug Tracker = https://github.com/cahitkargi/python_plotting_helpers
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: BSD License
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.5
install_requires = 
	numpy
	matplotlib
include_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

