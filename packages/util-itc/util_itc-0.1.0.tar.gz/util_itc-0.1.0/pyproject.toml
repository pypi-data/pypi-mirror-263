[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "util_itc"
version = "0.1.0"
dependencies = [
  "numpy>=1.26.4",
  "scipy>=1.12.0"
]
authors = [
  { name="Chanyoung Chung", email="chany7487@gmail.com" },
]
description = "A small example package"
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/chany03/util_itc"