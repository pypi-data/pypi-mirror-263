[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "appium-oc"
version = "0.0.9"
authors = [
    { name="WangYun", email="294961525@qq.com" },
]
description = "A collection of appium-based operations"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "Appium-Python-Client"
]