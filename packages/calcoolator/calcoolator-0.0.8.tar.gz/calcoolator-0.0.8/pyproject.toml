[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "calcoolator"
version = "0.0.8"
authors = [
  { name="Berto Polo", email="bertopolo@gmail.com" },
]
description = "Simple calculator project"
readme = "README.md"
requires-python = ">=3.8"
keywords=[
    "calculator",
    "newbie"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/berto-polo"