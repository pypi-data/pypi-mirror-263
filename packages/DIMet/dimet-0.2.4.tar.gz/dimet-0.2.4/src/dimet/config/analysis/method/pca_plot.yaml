_target_: dimet.method.PcaPlotConfig

label: pca-plot
name: Generate Principal Component Analysis plots

figure_format: svg

color: condition   # color dots using this variable
style: timepoint   # style of the dots' shapes, using this variable

pca_split_further:
  - timepoint
  # - condition

draw_ellipses: null # null if none desired, or 'condition' or 'timepoint'
run_iris_demo: False

impute_values: # how to impute zeroes
  abundances: "min"
  mean_enrichment: "min"
  isotopologues: "min"
  isotopologue_proportions: "min"
