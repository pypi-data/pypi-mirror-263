[tool.poetry]
name = "pytorch-pyramid"
version = "1.0.0"
description = "A Gauss and Laplacian Pyramid implemented in pytorch."
authors = ["Henry-GongZY <watershell@qq.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Henry-GongZY/Image-Pyramid-pytorch"
packages = [{include = "pytorch_pyramid"}]

[tool.poetry.dependencies]
python = "^3.8"
torch = { version = "1.10.0", source="torch"}
torchvision = { version = "0.11.0", source="torch"}
 
[[tool.poetry.source]]
name = "torch"
url = "https://download.pytorch.org/whl/cu113/"
priority = "supplemental"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
