[metadata]
name = idev-zwpy
version = 1.0.0
author = IrtsaDevelopment
author_email = irtsa.development@gmail.com
description = A python script for hiding secret text into public text utilizing zero-width encoding.
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/IrtsaDevelopment/zwpy
project_urls = 
	Bug Tracker = https://github.com/IrtsaDevelopment/zwpy/issues
	repository = https://github.com/IrtsaDevelopment/zwpy
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= idev-zwpy
packages = find:
python_requires = >=3.6
install_requires = 
	idev-pytermcolor

[options.packages.find]
where = idev-zwpy

[options.entry_points]
console_scripts = 
	pipall = zwpy:run

[egg_info]
tag_build = 
tag_date = 0

