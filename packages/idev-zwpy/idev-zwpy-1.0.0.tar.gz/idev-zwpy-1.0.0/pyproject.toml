[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "idev-zwpy"
version = "1.0.0"
authors = [
  { name="Irtsa", email="irtsa.development@gmail.com" },
]
description = "A python script for hiding secret text into public text utilizing zero-width encoding."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "idev-pytermcolor"
]

[project.urls]
"Homepage" = "https://github.com/IrtsaDevelopment/zwpy"
"Bug Tracker" = "https://github.com/IrtsaDevelopment/zwpy/issues"

[project.scripts]
zwpy = "zwpy:run"