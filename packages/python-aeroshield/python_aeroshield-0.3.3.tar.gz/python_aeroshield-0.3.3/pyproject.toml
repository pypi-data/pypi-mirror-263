[tool.poetry]
name = "python-aeroshield"
version = "0.3.3"
description = "A Python interface to AutomationShield's AeroShield Arduino shield"
authors = ["Bert Van den Abbeele"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/mrtreasurer/python-aeroshield"
documentation = "https://python-aeroshield.readthedocs.io"
packages = [
    { include = "aeroshield", from = "src"}
]
include = ["arduino_firmware/*"]

[tool.poetry.dependencies]
python = ">=3.10"
matplotlib = ">=3.8.2"
numpy = ">=1.26.3"
pyserial = ">=3.5"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
sphinx-autoapi = "^3.0.0"
myst-nb = "^1.0.0"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
