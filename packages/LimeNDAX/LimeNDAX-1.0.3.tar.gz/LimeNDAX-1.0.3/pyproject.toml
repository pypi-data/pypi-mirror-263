[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "LimeNDAX"
version = "1.0.3"
description = "Python Package for working with NDAX files (generated from NEWARE machines), developed by Lime.AI"
readme = "README.md"
authors = [{ name = "Lime AI Celltesting", email = "celltesting@lime.ai" }]

classifiers = [
    "Programming Language :: Python :: 3",
]

dependencies = [
    "pandas",
    "numpy",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = []

[project.urls]
"Homepage" = "https://github.com/limeaicell/LimeNDAX"
"Bug Tracker" = "https://github.com/limeaicell/LimeNDAX/issues"

