[tool.poetry]
name = "pyfit"
version = "1.0.0"
description = "Helper functions for training Machine Learning models with PyTorch"
authors = ["Baptiste Pesquet <bpesquet@gmail.com>"]
readme = "README.md"

# Runtime dependencies
[tool.poetry.dependencies]
python = "^3.10"
matplotlib = "^3.7.1"

# Dependency group for PyTorch
# Workaround to avoid installing anything PyTorch-related (CUDA, etc) when installing pyfit through pip
[tool.poetry.group.torch.dependencies]  
torch = "^2.2.1"

# Development dependencies
[tool.poetry.group.dev.dependencies]
pylint = "^3.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
