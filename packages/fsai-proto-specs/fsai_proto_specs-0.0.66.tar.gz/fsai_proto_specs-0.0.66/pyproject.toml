[tool.poetry]
name = "fsai-proto-specs"
version = "v0.0.66"
description = "Auto-generated library for use with GRPC API."
authors = ["Michael Mohamed <michael@foundationstack.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/fsai-dev/fsai-proto-specs"
repository = "https://github.com/fsai-dev/fsai-proto-specs"

include = ["LICENSE"]

packages = [
    { include = "data_grpc_service" },
    { include = "geospatial_toolkit_grpc_service" },
    { include = "global_vo_grpc_service" },
    { include = "search_grpc_service" },
]

exclude = [{ path = "protos", format = ["sdist", "wheel"] }]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
grpcio = "^1.47.0"
grpcio-tools = "^1.47.0"
google = "^3.0.0"
protobuf = "^4.21.11"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pytest = ">=5.2"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/foo.py  # exclude a file named foo.py in the root of the project (in addition to the defaults)
'''
