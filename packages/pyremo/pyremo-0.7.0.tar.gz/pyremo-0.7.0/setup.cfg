[metadata]
name = pyremo
author = pyremo Developers
author_email = lars.buntemeyer@hereon.de
license = MIT
description = data analytics, processing and plotting for regional climate model REMO.
long_description_content_type = text/x-rst
long_description = See https://pyremo.readthedocs.io
url = https://github.com/remo-rcm/pyremo
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Atmospheric Science

[options]
packages = find:
zip_safe = False  # https://mypy.readthedocs.io/en/latest/installed_packages.html
include_package_data = True
python_requires = >=3.7
install_requires = 
	numpy < 1.26.3
	pooch >= 1.0
	setuptools >= 40.4  # for pkg_resources
	xarray >= 0.15
	py-cordex >= 0.3.0

[options.extras_require]
io = 
	netCDF4
	h5netcdf

[options.entry_points]
console_scripts = 
	pyremo-analysis = pyremo.cli:main_analysis
	prsint = pyremo.cli:prsint
	pradd-vars = pyremo.cli:add_variables

[tool:pytest]
python_files = test_*.py
testpaths = tests
filterwarnings = 
	ignore:numpy.ufunc size changed, may indicate binary incompatibility.:RuntimeWarning

[flake8]
ignore = 
	E203
	E402
	E501
	E731
	W503
exclude = 
	build
	docs
	.git

[isort]
profile = black
skip_gitignore = true
force_to_top = true

[coverage:run]
omit = 
	*/tests/*
	*/pyremo/core/data_handler.py
	*/pyremo/core/exp.py
	*/pyremo/core/file_conventions.py
	*/pyremo/analysis/*
	*/pyremo/archive/*

[egg_info]
tag_build = 
tag_date = 0

