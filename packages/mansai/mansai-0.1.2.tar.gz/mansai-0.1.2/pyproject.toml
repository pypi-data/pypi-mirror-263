[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "mansai"
description = "Prank package for SAI circle in Sejong University"
authors = [{name = "Janghoo Lee", email = "dlwkdgn1@naver.com"}]
version = "0.1.2"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click"
]

[project.scripts]
member = "mansai.cli.member:main"

[project.optional-dependencies]
dev = [
    "pytest"
]

[tool.flit.sdist]
include = ["mansai/"]

[tool.flit.external-data]
directory = "data"
