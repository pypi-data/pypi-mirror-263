[metadata]
name = vavacars_data_utils
version = 1.3.4
author = Vavacars Data Science Team
author_email = acg@vava.cars
description = Package with utils
long_description = file: README.md
long_description_content_type = text/markdown
url = https://dev.azure.com/vavacars/DataScience/_git/Data.Utils
project_urls = 
	Bug Tracker = https://dev.azure.com/vavacars/DataScience/_workitems/recentlyupdated/
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
install_requires = 
	pandas
	PyYAML>=6.0
	requests
	sqlalchemy<2.0
	redis
	msal
	pyodbc
	unidecode
	azure-communication-email
	psycopg2-binary

[options.packages.find]
where = .
exclude = 
	test
	README.md
	notebooks

[egg_info]
tag_build = 
tag_date = 0

