[tool.poetry]
name = "tg-api"
version = "1.5.0"
description = "Thin wrapper around Telegram Bot API"
authors = [
    "Evgeny Evseev <pelid80@gmail.com>",
]
license = "GNU GPLv3"
readme = "README.md"
repository = "https://gitlab.dvmn.org/dvmn-open-source-dev-tools/tg_api"
documentation = "https://tg-api.readthedocs.io/en/latest/index.html"
homepage = "https://pypi.org/project/tg-api/"
keywords = [
    "telegram",
    "bot",
    "api",
    "wrapper",
    "asyncio",
]

[tool.poetry.dependencies]
python = "^3.10"
httpx = ">=0.24.1, <1"
pydantic = ">=1.9.0, <2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
