[metadata]
name = saltext.vector
version = attr: saltext.vector.version.__version__
description = Salt engine to send events to Vector
long_description = file: README.md
long_description_content_type = text/markdown
author = Max Arnold
author_email = max.arnold@turtletraction.com
keywords = salt-extension
url = https://gitlab.com/turtletraction/salt-grafana/
project_urls = 
	Source=https://gitlab.com/turtletraction/salt-grafana/
	Tracker=https://gitlab.com/turtletraction/salt-grafana/issues
license = Apache Software License
classifiers = 
	Programming Language :: Python
	Programming Language :: Cython
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
platforms = any

[options]
zip_safe = False
include_package_data = False
package_dir = 
	=src
packages = find_namespace:
python_requires = >= 3.5
setup_requires = 
	wheel
	setuptools>=50.3.2
install_requires = 
	salt>=3003

[options.packages.find]
where = src
exclude = 
	tests

[options.entry_points]
salt.loader = 
	saltext.vector = saltext.vector

[sdist]
owner = root
group = root

[egg_info]
tag_build = 
tag_date = 0

