[project]
name = "nonebot-plugin-honor"
dynamic = []
description = "简易查询王者荣耀英雄胜率"
authors = [
    { name = "forchannot", email = "yy320206@gmail.com" },
]
dependencies = [
    "nonebot-plugin-send-anything-anywhere>=0.5.0",
    "nonebot2>=2.2.0",
    "pillow>=10.2.0",
    "pydantic<2",
]
requires-python = ">=3.8"
readme = "README.md"
version = "0.2.0"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "src/nonebot_plugin_honor/__init__.py"

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "UP",
    "C",
    "T",
    "PYI",
    "PT",
    "Q",
]
ignore = [
    "E402",
    "C901",
    "UP037",
]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.isort]
profile = "black"
line_length = 120
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
